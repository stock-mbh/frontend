<div class="container-fluid edit-form" style="padding-top:200px">
    <div class="row title-row">
        <h1 class="title">Modifier une personne</h1>
    </div>
    <form>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 menu-item-container">
                <div class="section">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nom et prénom</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" [(ngModel)]="name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Téléphone</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" [(ngModel)]="phone"
                            name="phone">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Crédit</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" [(ngModel)]="credit"
                            name="credit">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlInput1">Date de remboursement</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1" [(ngModel)]="date"
                            name="date">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Commentaire</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="comment"
                            name="comment"></textarea>
                    </div>


                </div>
            </div>


        </div>
        <div class="row button-row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-md-offset-4 button-bloc"><button (click)="reset()"
                    class="btn custom-btn-secondary">Réinitialiser</button> <button class="btn custom-btn-primary"
                    (click)="save()">Confirmer</button></div>
        </div>
    </form>

</div>
