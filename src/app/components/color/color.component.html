<div class="container">
  <div class="row centered">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form name="form" [formGroup]="form">
        <div class="row">
          <div class="col-md-12 menu-item-container">
            <div class="section">
              <div class="form-group">
                <label for="exampleFormControlInput1">Ajouter un couleur</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" formControlName="color"
                  name="color" [(ngModel)]="color"
                  [ngClass]="{'is-invalid': (form.get('color').touched && form.get('color').invalid) || valid}" />
                <div class="invalid-feedback">
                  <div>Champ obligatoire</div>
                </div>

                <button class="btn custom-btn-primary addedColor" (click)="addColor()">Ajouter</button>
              </div>

              <div class="form-group">
                  <label for="exampleFormControlInput1">Modifier un couleur</label>
                  <input type="name" class="form-control updateColor" id="exampleFormControlInput1"
                    formControlName="updatedColor" name="updatedColor" [(ngModel)]="updatedColor.name">
              </div>


              <div class="table-wrapper-scroll-y my-custom-scrollbar">



              </div>


            </div>
          </div>


        </div>
        <div class="row title-container">
          <div class="col-md-9"><h3>Liste des couleurs</h3></div><div class="col-md-3 save-button-container"><button class="btn custom-btn-primary"  (click)="save()">Sauvegarder</button></div>
        <br/>
        </div>
        <div class="row d-flex justify-content-center  color-row" >
          <div class="col-auto col-md-auto color-container"  *ngFor="let element of colors">
            <span class="color" [ngClass]="{selected: selectedColor==element._id}" (click)="selectColor(element)">
              {{element.name}} 
            <fa-icon class="icon" [icon]="faTrash" (click)="deleteColor(element)"></fa-icon>
          </span></div>
        </div>
      </form>
    </div>
  </div>
</div>
