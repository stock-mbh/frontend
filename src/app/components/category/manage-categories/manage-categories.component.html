<div class="container-fluid" style="padding-top:50px">
  <div class="row title-row">
    <div class="col-md-12">
      <h1 class="title">Gérer les catégories</h1>
      <div class="btn-container">
        <button class="btn custom-btn-primary add-btn" (click)="navigate('/manageCategories/addCategory')"
          routerLinkActive="router-link-active">
          <fa-icon class="icon" [icon]="faPlus"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="row" style="text-align: center;">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="col-12 col-md-12 col-lg-12" *ngIf="!categories" style="text-align: center;padding-top: 50px;">
        <img src="assets/loading.gif">
      </div>
    <table class="table table-hover" *ngIf="categories">
        <thead>
          <tr>
            <th scope="col">Nom du catégorie</th>
            
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of categories | paginate:{itemsPerPage: 10, currentPage:p}">
            <td scope="row">{{element.name}}</td>
            <td class="actions">
                <span class="icon"><fa-icon class="icon" [icon]="faTrash" (click)="removeCategory(element)"></fa-icon></span>
                <span class="icon"><fa-icon class="icon" [icon]="faEdit" (click)="updateCategory(element)"></fa-icon></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
      <div style="width: 100%;text-align: center;" *ngIf="categories?.length>10"><pagination-controls (pageChange)="p = $event"
        directionLinks="true"
        responsive="true"
        previousLabel="Précedent"
        nextLabel="Suivant"
        ></pagination-controls></div>
      
</div>
  </div>
